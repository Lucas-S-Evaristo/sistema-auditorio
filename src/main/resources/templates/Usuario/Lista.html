<link href="/demoPainel.css" rel="stylesheet" />
<script type="text/javascript">
	function fazPut(url, body) {
		console.log("body=", body)
		let request = new XMLHttpRequest()
		request.open("PUT", url, true)
		request.setRequestHeader("content-type", "application/json")
		request.send(JSON.stringify(body))

		return request.responseText
	}
	function updateUsuario() {

		let id = document.getElementById("idUsuario").value
		let nome = document.getElementById("nomeUsuario").value
		let senha = document.getElementById("senha").value
		let nif = document.getElementById("nifUsuario").value
		let url = "http://10.92.198.11:8080/api/usuario/" + id
		let tipo = document.getElementById("tipo2").value
		console.log(tipo)
		console.log(id)
		console.log(nome)
		console.log(senha)
		console.log(nif)

		body = {
			"id" : id,
			"senha" : senha,
			"nome" : nome,
			"nif" : nif,
			"tipo" : tipo
		}

		fazPut(url, body)

	}
</script>

<body>
	<div class="wrapper">
		<div class="sidebar" data-image="../assets/img/senai.png">
			<!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->
			<div class="sidebar-wrapper">
				<div class="logo">
					<img alt="" style="position: relative; left: 2.8em;" width="120"
						src="/logo_senai_original.png">"
				</div>
				<ul class="nav">
					<li><a class="nav-link" href="/listarHistorico/1"> <i
							class=" large material-icons">home</i>
							<p>Home</p>
					</a></li>

					<li class="nav-item active"><a class="nav-link"
						href="/listarUsuario/1"> <i class=" large material-icons">account_circle</i>
							<p>Usuários</p>
					</a></li>
					<li><a class="nav-link" href="/painelReserva"><i
							class=" large material-icons">event_seat</i>
							<p>Auditório</p> </a></li>
					<li><a class="nav-link" href="/"> <i
							class=" large material-icons">exit_to_app</i>
							<p>Sair</p>
					</a></li>



					<li>
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg " color-on-scroll="500">
				<div class="container-fluid">
					<a class="navbar-brand"> Painel Administrativo </a>
					<form action="/buscarUsuario" id="form">
						<button type="submit" id="buttonSearch">
							<i class=" large material-icons">search</i>
						</button>
						<input placeholder="Buscar" type="text" name="parametro"
							id="inputForm">
					</form>
					<div class="collapse navbar-collapse justify-content-end"
						id="navigation"></div>
				</div>
			</nav>
			<button type="button" class="btn btn-dark" data-toggle="modal"
				data-target="#staticBackdrop">Novo Usuario</button>
			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card strpied-tabled-with-hover">
								<div class="card-header ">
									<h4 class="card-title">LISTA</h4>
									<p class="card-category">Usuarios</p>
								</div>
								<div class="card-body table-full-width table-responsive">
									<table class="table table-hover table-striped">
										<thead>
											<th>ID</th>
											<th>NOME</th>
											<th>NIF</th>
											<th>TIPO</th>
											<th>Alterar</th>


										</thead>
										<tbody>
											<tr th:each="u: ${usuario}">
												<td th:text="${u.id}"></td>
												<td th:text="${u.nome}"></td>
												<td th:text="${u.nif}"></td>
												<td th:text="${u.tipo}"></td>

												<td><button th:onclick="atualizar([[${u.id}]])"
														id="btnALterarUsuario">Alterar</button>
											</tr>


										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>




					<!-- Modal -->
					<div class="modal fade" id="staticBackdrop" data-backdrop="static"
						data-keyboard="false" tabindex="-1"
						aria-labelledby="staticBackdropLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="staticBackdropLabel">Cadastro
										de novo Usuário</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form action="/salvarUsuario">

										<select id="tipo" name="tipo" class="custom-select">
											<option selected>Selecione o Tipo</option>
											<option value="usuario">usuario</option>
											<option value="administrador">administrador</option>

										</select>
										<div style="margin-top: 40px;" class="form-group">
											<label for="exampleInputPassword1">NOME:</label> <input
												required name="nome" type="text" class="form-control"
												id="nome">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">NIF:</label> <input
												maxlength="9" required id="nif" name="nif" type="text"
												class="form-control" aria-describedby="text">
										</div>

										<input name="senha" type="hidden">



										<div class="modal-footer">
											<button type="reset" class="btn btn-dark"
												data-dismiss="modal">FECHAR</button>
											<button type="submit" class="btn btn-success">SALVAR
											</button>
										</div>
									</form>
								</div>


							</div>
						</div>
					</div>
					<!--FORMULARIO DE ALTERAÇÂO-->
					<div class="modal fade" id="modalUpdateUsuario"
						data-backdrop="static" data-keyboard="false" tabindex="-1"
						aria-labelledby="staticBackdropLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="staticBackdropLabel">Atualizar
										Usuario</h5>
									<button style="float: right;" type="button" class="close"
										data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form onsubmit="updateUsuario()">

										<input type="hidden" id="idUsuario"><label>TIPO:</label>
										<select class="custom-select" style="margin-bottom: 17px;"
											id="tipo2" name="tipo">
											<option value="usuario">usuario</option>
											<option value="administrador">administrador</option>
										</select>
										<div class="form-row">
											<div class="form-group col-md-6">
												<label for="inputEmail4">NOME</label> <input name="nome"
													id="nomeUsuario" placeholder="NOME" type="text"
													class="form-control">
											</div>
											<div class="form-group col-md-6">
												<label for="inputPassword4">NIF</label> <input name="nif"
													id="nifUsuario" placeholder="NIF" type="text" maxlength="7"
													minLength="7" class="form-control">
											</div>
										</div>
										<div class="form-group">
											<label for="inputAddress">SENHA</label> <input name="senha"
												id="senha" type="password" class="form-control"
												placeholder="SENHA">
										</div>

										<button type="submit" class="btn btn-primary">Alterar</button>
									</form>
								</div>

							</div>
						</div>
					</div>


				</div>
			</div>
