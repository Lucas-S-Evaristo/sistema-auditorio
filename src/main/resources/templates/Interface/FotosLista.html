<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AvioesGuide</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<style>
body {
	display: flex;
	min-height: 100vh;
	flex-direction: column;
}

main {
	flex: 1 0 auto;
}
nav {
    background-color: darkslateblue;

}
</style>

</head>
<body>
	<div class="container">
		<table>
			<thead>
				<tr>
					<th>Id</th>
                    <th>Fotos</th>
					<th>Alterar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lista:${listaFoto}">
					<td th:text="${lista.id}"></td>
                    <td style="display: flex!important">
                    <img style="width: 150px;" th:each="a:${lista.verFotos()}"th:src="${a}"></td>
					<td><a th:href="@{/alterarFoto(id=${lista.id})}">Alterar</a></td>
					<td><a th:href="@{/excluir(id=${lista.id})}">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
