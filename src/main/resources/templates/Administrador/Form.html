<!DOCTYPE html>
<html xmlns:th="http://thymeleafe.org">

<head>
<title>Login Administrador</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/util.css">
<link rel="stylesheet" type="text/css" href="/main.css">
<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/senai.jpg" alt="IMG">
				</div>

				<form action="salvarAdmin" class="login100-form validate-form">
					<span class="login100-form-title"> Cadastro De
						Administradores </span>

					<div class="wrap-input100 validate-input"
						data-validate=" Nome is required: ex Joao Pedro">
						<input required="required" th:value="${admin?.nome}"
							class="input100" type="text" name="nome" placeholder="Nome">
						<span class="focus-input100"></span> <span class="symbol-input100">
							<i class="fad fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate=" Email is required: ex JoaoPedro@email.com">
						<input required="required" th:value="${admin?.email}"
							class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span> <span class="symbol-input100">
							<i class="fad fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate=" nif is required exjoao@gmail">
						<input th:value="${admin?.nif}" class="input100" type="text"
							name="nif" placeholder="Nif"> <span
							class="focus-input100"></span> <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Senha is required">
						<input required="required" class="input100" type="password"
							name="senha" placeholder="Senha"> <span
							class="focus-input100"></span> <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>



					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Cadastrar</button>
					</div>



					<div class="text-center p-t-136"></div>
				</form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/popper.js"></script>
	<script src="/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale : 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="/main.js"></script>

</body>

</html>
